<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="description" content="Tic tac toe for crabs">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>

        <link rel="stylesheet" href="styles.css">

        <link rel="icon" type="image/png" href="/public/favicon.png">

        <title>PlayWithMe! Rust/Seed edition</title>

    </head>
    <body>
        <section id="app"></section>

        <script src='./pkg/package.js'></script>

        <script>
         // the `wasm_bindgen` global is set to the exports of the Rust module
         const { render } = wasm_bindgen;
         // we'll defer our execution until the wasm is ready to go
         function run() {
             render();
         }
         // here we tell bindgen the path to the wasm file so it can run
         // initialization and return to us a promise when it's done
         wasm_bindgen('./pkg/package_bg.wasm')
             .then(run)
             .catch(console.error);
        </script>

    </body>
</html>
